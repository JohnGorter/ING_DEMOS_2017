<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
       <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html"/>
    </head>
    <body>
    
    <h1>Chat application</h1>
    <chat-message></chat-message>

    <dom-module id="chat-message">
        <template>
            <p id="line">At [[time]] [[user]] said: [[message]] </p>
            <hr/>
            <input id="message" type="text" value="{{message::change}}" />
        </template>
        <script>
            Polymer({
                is:'chat-message',
                properties:{
                    message:{  observer:'_update'  }
                },
                _update(){
                    this.time = new Date();
                    this.user = "john";
                }
            })
        </script>
    </body>
</html>
