<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
              <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.5/web-animations-next.min.js"></script>
    </head>
    <style>
        #container {background-color:silver;height:95vh;width:95vw;display:flex;justify-content: space-between} 
        .blokje { position:absolute;background-color:coral;width:50px;height:50px;margin:10px}
        .paddle { background-color:navy;width:100px;height:20px;position:absolute;left:10vw;;

        }
    </style>
    <body>

        <div id="container">
            <div class="blokje" onclick="fallDown(this);"></div>
          
        </div>

        <script>
            var direction = true;
        function fallDown(elem){
            direction = !direction;
            var keyframes = [
                {transform:'translateY(0)', opacity:1},
                {transform:'translateY(' + (direction ? '-':'') + '80vh)', opacity:1},
            ];
            var timings = {
                duration: 700,
                iterations: 1,
                delay: 10,
            } 
                // var kEffects = [
                //     new KeyframeEffect(elem, keyframes, timings)
                // ];
                // var group = new GroupEffect(kEffects);
                // var player = document.timeline.play(group);
            var player = elem.animate(keyframes, timings);
            player.onfinish = (element) => {
                if (!direction){
                    elem.style.top = '80vh';
                } else {
                    elem.style.top = '0vh';
                }
            };


        }

     
        </script>
    </body>
</html>
