<!-- Palette generated by Material Palette - materialpalette.com/pink/light-blue -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        --dark-primary-color:       #C2185B;
        --default-primary-color:    #E91E63;
        --light-primary-color:      #F8BBD0;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #03A9F4;
        --primary-background-color: #F8BBD0;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        --app-toolbar-background: white;
        --paper-listbox-background-color: white;
        /* Components */
        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;


        --button-background-color:var(--default-primary-color, red);
        

        --button-theme : {
                   border:2px solid black;
                   padding:20px;
                   font-family:tahoma;
        };

      }
      body {
        background-color:  white;
        margin:0px;
      }
      app-toolbar {
        background-color: var(--app-toolbar-background, white);
      }
      app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: var(--app-toolbar-background, white);
                color:var(--primary-text-color, white);
      }

    </style>
  </template>
</dom-module>
